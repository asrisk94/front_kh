<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM</title>
</head>

<body>
    
    <h1>BOM</h1>

    <p>Browser Object Model</p>
    
    <h2>navigator</h2>
    <input type="button" value="실행" onclick="test1();">

    <script>
        /**
         *  navigator : browser : browser/os에 대한 정보
         * 
         *  navigator.userAgent : browser를 식별할 수 있는 코드값
         */

        function test1() {
            console.log(navigator);
        }

    </script>

    <h2>location</h2>

    <input type="button" value="location" onclick="test2();">

    <script>
        /**
         *  location : 브라우저의 주소창 관련 정보
         *  
         */

        function test2() {
            console.log(location);

            // 페이지 이동(현재페이지)
            // location.href = "https://naver.com";

            // 새로고침
            location.reload();
        }

    </script>



    <h2>history</h2>
    <input type="button" value="실행" onclick="test3();">
    

    <script>
        /**
         *  history : 브라우저 방문기록을 관리
         */
         function test3() {
            console.log(history);
         }
         // history.back();     history.forward(); 하면 앞뒤로 이동 가능
    </script>



    <h2>screen</h2>
    <input type="button" value="실행" onclick="test4();">

    <script>
        function test4() {
            console.log(screen);
        
            var width = 500;
            var height = 300;
            var left = (screen.width-width)/2;
            var top = (screen.height-height)/2;

            open(
                "http://naver.com", 
                "popup", 
                "width=" + width + ", height=" + height + ", top=" + top + ", left=" + left);
        }
    </script>

</body>
</html>
