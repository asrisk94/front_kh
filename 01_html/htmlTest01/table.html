<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table {
            border: 1px solid black;
            border-spacing : 10px;      /* 표 테두리 두께? 두 줄의 간격? */
        }
        th, td {
            border: 1px solid black;
            padding : 10px;             /* 셀과 텍스트의 간격 */
        }
    </style>
</head>

<!-- cell spacing과 cellpadding은 html5에서는 지원하지 않으므로, css로 head에서 처리-->
<body>
    <table width="500px;" height="300px">
        <tr>
            <th colspan="5" align="center">하수정 보석 컬렉션</th>
        </tr>
        <tr>
            <th rowspan="5" align="center"><strong>제품들</strong></th>
            <th>코드</th>
            <th>분류</th>
            <th>가격</th>
            <th>구매가능 개수</th>
        </tr>

        <tr>
            <td align="center">01-468</td>
            <td align="center">가을</td>
            <td align="center">200,000원</td>
            <td>&nbsp;1068</td>
        </tr>

        <tr>
            <td align="center">01-469</td>
            <td align="center">가을</td>
            <td align="center">150,000원</td>
            <td>&nbsp;1700</td>
        </tr>

        <tr>
            <td align="center">01-470</td>
            <td align="center">여름</td>
            <td align="center">950,000원</td>
            <td>&nbsp;2500</td>
        </tr>

        <tr>
            <td align="center">01-471</td>
            <td align="center">봄</td>
            <td align="center">120,000원</td>
            <td>&nbsp;3200</td>
        </tr>

    </table>

</body>
</html>
