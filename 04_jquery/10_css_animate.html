<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS_Animate</title>
    <script src="./js/jquery-3.5.1.js"></script>
    <script src="./js/jquery.color-2.1.2.js"></script>

    <style>
        .test {
            width: 200px;
            height: 200px;
            background-color: orangered;
            position: relative;
        }
    </style>

</head>
<body>
    <h1>CSS Animate</h1>

    <h2>animate</h2>

    <input type="button" value="실행" id="btn1">
    <br>

    <div class="test"></div>

    <script>

        // animate(styleObj, speed-duration, easing, callbackFunction(){}) 
        $(btn1).click(function() {
            $(".test").animate({
                width: "500px",
                height: "500px",
                left: "500px",
                border: "2px solid black",
                "background-color": "gray"
            }, 1000, "swing", function() {
                // alert("animate 적용 완료");
                $(this).fadeOut(500, function() {
                    $(this)
                        .css("left", "0px")
                        .fadeIn(1000);
                });
            });
        });
    </script>

</body>
</html>
