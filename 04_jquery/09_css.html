<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <script src="./js/jquery-3.5.1.js"></script>

</head>
<body>
    <h1>CSS</h1>
    <h2>show | hide</h2>
    <input type="button" value="show" id="btn1">
    <input type="button" value="hide" id="btn2">
    <input type="button" value="toggle" id="btn3">
    <br><br>

    <img src="images/flower1.PNG" alt="" id="flower1">
    <hr>

    <script>

        // toggle
        $(btn3).click(function() {
                $(flower1).toggle(1000, function() {
                    alert("토글 작업끝");
                });
        });

        // hide
        $(btn2).click(function() {
            $(flower1).hide(1000, "linear");
        })

        // show
        $(btn1).click(function() {
            $(flower1).show(1000, "swing", function() {
                alert("show 작업 끝");
            });
        })
        // show()만 해도 되고, 추가로 (밀리초, 작업방식, 콜백함수)를 선택적으로 넣을 수 있다.
        // hide, toggle도 마찬가지.    콜백함수는 완료후 처리작업이다.
    </script>



    <hr>

    <h2>fadeIn | fadeOut | fadeToggle | fadeTo</h2>

    <input type="button" value="fadeIn" id="btn4">
    <input type="button" value="fadeOut" id="btn5">
    <input type="button" value="fadeToggle" id="btn6">
    <br><br>
    <img src="images/river1.PNG" alt="" id="river1">
    <hr>

    <script>

        // fadeToggle()
        $(btn6).click(function() {
            $(river1).fadeToggle(1000, function() {
                alert("toggle 완료");
            });
        });

        // opacity, display 값을 조정해서 투명해지다 화면에서 사라진다.
        // fadeIn 하면 돌아온다.
        $(btn5).click(function() {
            $(river1).fadeOut(500);
        });

        $(btn4).click(function() {
            $(river1).fadeIn(500);
        });

    </script>



    <div class="img-container">
        <img src="images/flower2.PNG" alt="">
    </div>

    <style>
        .img-container {
            width: 500px;
            height: 500px;
            overflow: hidden;
        }
        .img-container > img {
            width: 100%;
            opacity: 0.7;
            transition-duration: 1s;
        }
    </style>

    <script>
        $(".img-container img").hover(function() {
            $(this).fadeTo(300, 1)
                    .css("transform", "scale(1.1, 1.1)");
        }, function() {
            $(this).fadeTo(300, 0.7)
            .css("transform", "scale(1, 1)");
        });
    </script>








</body>
</html>
