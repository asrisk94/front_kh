<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello jQuery</title>
    <!-- <script src="js/jquery-3.5.1.js"></script> --> 
    <!-- 다운로드버전-->

    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <!-- 이게 cdn -->



    <script>

        // 1. load 이벤트핸들러
        // $ 대신에 jQuery 키워드 사용 가능 |   jQuery(document).ready ~~
        $(document).ready(function() {
            console.log("jQuery 사용준비끝");
        });

        console.log(123);   
        // jQuery는 한번 싹 읽고 실행하는거라 얘가 먼저 출력된다.

        // 2. load 이벤트핸들러
        // 여기도 jQeury로 써도 됨. |     jQuery(function() { ~~ });
        $(function() {
            console.log("저도 jQuery 사용준비끝");
        });                             // 1번과 똑같음. 다른 표현방식.

    </script>



</head>
<body>
    <h1>Hello jQuery</h1>
    <ol>
        <li>js파일을 직접 다운로드 받아서 제공</li>
        <li>CDN (Content Delivery Network) 방식으로 제공</li>
    </ol>
</body>
</html>
