<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery_03_method_실습</title>
	<!--최신 jquery cdn 사용하기-->
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>    
</head>
<body>
    <h2>Method1</h2>
    <script>
        function add(){

            var $title = $("[name=title]").val();
            var $content = $("[name=content]").val();
            var $owner = $("[name=owner]").val();

            var td1 = document.createElement("td");
            var td2 = document.createElement("td");
            var td3 = document.createElement("td");
            
            td1.append($title);
            td2.append($content);
            td3.append($owner);



            var tr = document.createElement("tr");

            tr.append(td1);
            tr.append(td2);
            tr.append(td3);
            
            var $table = $("table");
            $table.append(tr);
        }
    </script>
    
    제목 : <input type="text" name="title" /> <br />
    내용 : <input type="text" name="content" /><br />
    작성자 : <input type="text" name="owner" /><br /> <br>
    <input type="button" value="테이블에 추가" onclick="add()" /> <br><br>
    <table border="1">
        <tr>
            <td> 제목 </td>
            <td> 내용 </td>
            <td> 작성자 </td>
        </tr>
    </table>

    <h2>Method2</h2>
    <script>

        var cnt = 0;

        function addFile(){

            var $file = $(document.createElement("input"));

            $file
                .attr("type", "file")
                .attr("name", "f" + (++cnt));

            $("div").append("<br>");
            $("div").append($file);
        }


        
        function delFile(){
            var $file = $(document.querySelectorAll("[type=file]"));
            
            $file.last().prev().remove();
            $file.last().remove();
            
        }
        </script>
    
    <div>
        <input type="file" name="f0"/>  &nbsp;&nbsp;
        <input type="button" value="추가" onclick="addFile()" />&nbsp;
        <input type="button" value="삭제" onclick="delFile()" />
    </div>

</body>
</html>
