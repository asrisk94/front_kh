    <input type="checkbox" name="check" value="1" /> 1번

    <input type="checkbox" name="check" value="4" /> 4번

    <input type="button" value="체크 버튼 확인" onclick="checkBtn()" />

    <script>

        function checkBtn() {

            var check = $("[name=check]").filter(":checked");
            
            for(var i=0; i<check.length; i++) {
                console.log(check[i].value);
                check[i].checked = false;
            }
        }

    </script>
